name: Build MIPS Diag

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install MIPS Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mips-linux-gnu

      - name: Compile Diagnostic Tool
        run: |
          mips-linux-gnu-gcc diag.c -o diag -static

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mips-diag-binary
          path: diag
