name: Build MIPS Gaming Toolkit

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mipsel-linux-gnu make git

      - name: Build Diagnostics and Wrapper
        run: |
          mipsel-linux-gnu-gcc -static sysinfo.c -o sysinfo_mips
          mipsel-linux-gnu-gcc -static wrapper.c -o rkgame

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: mips-gaming-pack
          path: |
            sysinfo_mips
            rkgame
            fbdoom_mips
