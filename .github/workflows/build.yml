name: Build MIPS SDL Diagnostic
on: [push]

jobs:
  build_mips:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MIPS Toolchain & SDL
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mipsel-linux-gnu libsdl1.2-dev

      - name: Compile
        run: |
          # We link SDL statically to avoid missing .so files on the device
          mipsel-linux-gnu-gcc -static sysinfo.c -o sysinfo_mips -lSDL -lpthread -lm -ldl

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: mips-sdl-tool
          path: sysinfo_mips
