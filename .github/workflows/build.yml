name: Build Embedded Diagnostic
on: [push]

jobs:
  build_armv7:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install ARM Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf

      - name: Compile Static Binary
        run: |
          # Use 'hard' float but specify a standard FPU to satisfy the compiler
          arm-linux-gnueabihf-gcc -static -march=armv7-a -mfloat-abi=hard -mfpu=vfpv3-d16 sysinfo.c -o sysinfo_arm

      - name: Upload Diagnostic Tool
        uses: actions/upload-artifact@v4
        with:
          name: diagnostic-tool
          path: sysinfo_arm
