name: Build MIPS Gaming Toolkit

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mipsel-linux-gnu make git

      - name: Build Diagnostics and Wrapper
        run: |
          # Compile our custom C tools
          mipsel-linux-gnu-gcc -static sysinfo.c -o sysinfo_mips
          mipsel-linux-gnu-gcc -static wrapper.c -o rkgame

      - name: Build fbDOOM
        run: |
          git clone https://github.com/maximevince/fbDOOM.git
          cd fbDOOM/fbdoom
          # fbDOOM uses a subdirectory for the source and Makefile
          make CC=mipsel-linux-gnu-gcc CFLAGS="-O2 -static" LDFLAGS="-static"
          mv fbdoom ../../fbdoom_mips

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: mips-gaming-pack
          path: |
            sysinfo_mips
            rkgame
            fbdoom_mips
