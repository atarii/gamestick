name: Build MIPS Gaming Toolkit

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Toolchain and Headers
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mipsel-linux-gnu make git libsdl1.2-dev

      - name: Build Diagnostics and Wrapper
        run: |
          mipsel-linux-gnu-gcc -static sysinfo.c -o sysinfo_mips
          mipsel-linux-gnu-gcc -static wrapper.c -o rkgame

      - name: Build fbDOOM (No-SDL Patch)
        run: |
          git clone https://github.com/maximevince/fbDOOM.git
          cd fbDOOM/fbdoom
          
          # Remove -lSDL from the Makefile since we want raw framebuffer only
          sed -i 's/-lSDL//g' Makefile
          
          # Force the build using the MIPS compiler
          # We define NONET to reduce dependencies further
          make CC=mipsel-linux-gnu-gcc \
               CFLAGS="-O2 -static -DNONET" \
               LDFLAGS="-static"
          
          mv fbdoom ../../fbdoom_mips

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: mips-gaming-pack
          path: |
            sysinfo_mips
            rkgame
            fbdoom_mips
